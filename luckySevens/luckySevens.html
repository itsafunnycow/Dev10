<!DOCTYPE html>
<html lang="en">

<head>
  <title>Play Lucky Sevens</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .container {
      text-align: center
    }

    #playbutton {
      margin: auto;
    }

    .row {
      padding: 10px;
    }

    th {
      text-align: left;
    }
  </style>

</head>

<body>
  <div class="container">
    <header class="jumbotron">
      <h1>Lucky Sevens</h1>
    </header>

    <nav>
    </nav>

    <div class="row">

      <div class="col-4"></div>

      <div class="col-2">
        <h3>Starting Bet: </h3>
      </div>

      <div class="col-2">

        <div class="input-group mb-3">

          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div> <!-- $ -->

          <input id="bet-input" type="text" class="form-control" placeholder="0.00">

        </div> <!-- Input box -->

      </div> <!-- Bet input area -->

      <div class="col-4"></div>

    </div> <!-- Row 1 -->

    <div class="row">
      <button id="playbutton" type="button" class="btn btn-secondary" onclick="playGame()">Play</button>
    </div>

    <hr class="hidden" style="display:none" />

    <div class="row hidden" style="display:none">

      <div class="col-3"></div>

      <div class="col-6">
        <table class="table">
          <tr>
            <th>Starting Bet</th>
            <td id="starting-bet">$0.00</td>
          </tr>
          <tr>
            <th>Total Rolls Before Going Broke</th>
            <td id="total-rolls">0</td>
          </tr>
          <tr>
            <th>Highest Amount Won</th>
            <td id="highest-won">$0.00</td>
          </tr>
          <tr>
            <th>Roll Count at Highest Amount Won</th>
            <td id="highest-rolls">0</td>
          </tr>
        </table>
      </div>

      <div class="col-3"></div>

    </div> <!-- Row 2 -->

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="luckySevens.js" type="text/javascript"></script>
</body>

</html>
